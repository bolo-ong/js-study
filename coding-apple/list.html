<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <!-- 
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
          </div> 
        -->

      </div>
    </div> 

    <div class="container my-3">
      <button class="btn btn-danger" id="price">Sort By Price</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="alphabet">Sort By Alphabet</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="less-then">Less Then 60000</button>
    </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        //6만원 이하상품만 남은 배열 생성
        // .filter((a) => a['price'] <= 60000)
        let lessThenSixTyDollars = products
        .filter(function(a){
          return a['price'] <= 60000
        })

        //가격 높은순 정렬 함수
        function sortByPrice(){
          products.sort(function(a,b){
            return a['price'] - b['price']
          })
        }

        //다나가순 정렬 함수
        function sortByWord(){
          products.sort(function(a,b){
            if(a['title'] < b['title']){
              return 1
            }
            else{
              return -1
            }
          })
        }

        //상품 추가
        function moreItem(arr){
          arr.forEach(function(data){
          let tmp = document.createElement('div')

          tmp.classList.add('col-sm-4')
          tmp.innerHTML = 
            `<img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data['title']}</h5>
            <p>${data['price']}</p>
            <button class="buy">buy</button>`
            
            document.querySelector('.row').append(tmp)
          })
        }
        moreItem(products) //첫 상품 생성

        //가격 정렬기능
        document.querySelector('#price').addEventListener(
          'click', function(){
            sortByPrice()
            document.querySelector('.row').innerHTML = ""
            moreItem(products)
          })

        //6만원 이하의 상품 보기 기능
        document.querySelector('#less-then').addEventListener(
          'click', function(){
            document.querySelector('.row').innerHTML = ""
            moreItem(lessThenSixTyDollars)
          })

        //상품명 다나가순으로 정렬 기능
        document.querySelector('#alphabet').addEventListener(
          'click', function(){
            sortByWord()
            document.querySelector('.row').innerHTML = ""
            moreItem(products)
          })
          
        
      </script>
      

      <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
      </div>

      <script>

        //상품 3개씩 더보기
      let clickCount = 0

      document.querySelector('#more').addEventListener(
        'click', function(){
          clickCount++

          if(clickCount == 1){
            fetch('https://codingapple1.github.io/js/more1.json')
            .then(res => res.json())
            .then(data => {
              moreItem(data)
            })
            .catch(error => {
              console.log(error)
            })
          }
          else if(clickCount == 2){
            document.querySelector('#more').classList.add('form-hide')
            fetch('https://codingapple1.github.io/js/more2.json')
            .then(res => res.json())
            .then(data => {
              moreItem(data)
            })
            .catch(error => {
              console.log(error)
            })
          }
        })

      </script>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
