<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>scroll animation</title>
</head>
<body>
    <div class="card-background">
        <div class="card-box">
            <img src="img/card1.png">
        </div>
        <div class="card-box">
            <img src="img/card2.png">
        </div>
        <div class="card-box">
            <img src="img/card3.png">
        </div>
    </div>

    <script>
        window.addEventListener(
            'scroll', function(){
                let windowScrollY = window.pageYOffset
                let scrollYOpacity = (-1/765)*windowScrollY + 1465/765
                let scrollYScale = (-1/7650)*windowScrollY + 8350/7650
                document.querySelectorAll('.card-box')[0].style.opacity = scrollYOpacity
                document.querySelectorAll('.card-box')[0].style.scale = scrollYScale
            })

            //700=0 1465=1 (0,1465) (1,700)
    </script>
</body>
</html>
